<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="resetsheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Organizer -->
    <div class="organizer">

      <!-- Logo & Company Name -->
      <div class="heading">
        <p><span class="logo"><img src="./resources/images/logo.png" alt="Logo"/></span> SECRET AGENT SUPPLY INC.</p>
      </div>
      <!-- end of Logo & Company Name -->

      <!-- Main Background + New Arrival -->
      <div id="main_container">

        <!-- New Arrival -->
        <div class="main">
          <div class="main_text">
            <p id="new_arrival">NEW ARRIVAL</p>
            <p id="new_item">SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
        <!-- end of New Arrival -->

      </div>
      <!-- end of Main Background + New Arrival -->

      <!-- Category -->
      <div class="category">
        <div id="category_container">
          <p>Eyewear</p>
          <p>Apparel</p>
          <p>Gadgets</p>
          <p>Vehicles</p>
          <p>Classes</p>
          <p>Contact</p>
        </div>
      </div>
      <!-- end of Category -->

      <!-- Some Featured items -->
      <div class="featured">

        <div id="featured_container">
          <div class="box" id="box1">
            <img src="./resources/images/pen.png" alt="Exploding Pen"/>
            <p>Exploding Pen</p>
          </div>

          <div class="box"id="box2">
            <img src="./resources/images/watch.png" alt="Cellular Watch"/>
            <p>Cellular Watch</p>
          </div>

          <div class="box"id="box3">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses"/>
            <p>Thermal Glasses</p>
          </div>
        </div>
        
      </div>
      <!-- end of Some Featured items -->

      <!-- Location -->
      <div>
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <!-- end of Location -->

      <!-- Hours -->
      <div>
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
      <!-- end of Hours -->

      <!-- footer -->
      <div>
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
      <!-- end of Footer -->

    </div>
    <!-- End of Organizer -->

  </body>
</html>
