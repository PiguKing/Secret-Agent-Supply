<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="resetsheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Organizer -->
    <div class="organizer">

      <!-- Logo & Company Name -->
      <div class="heading">
        <img src="./resources/images/logo.png" alt="Logo"/>
        <span> SECRET AGENT SUPPLY INC.</span>
      </div>
      <!-- end of Logo & Company Name -->

      <!-- Main Background + New Arrival -->
      <div id="main_container">

        <!-- New Arrival -->
        <div class="main">
          <div class="main_text">
            <p id="new_arrival">NEW ARRIVAL</p>
            <p id="new_item">SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
        <!-- end of New Arrival -->

      </div>
      <!-- end of Main Background + New Arrival -->

      <!-- Category -->
      <div class="category">
        <div id="category_container">
          <div class="full_category">
            <p>Eyewear</p>
            <p>Apparel</p>
            <p>Gadgets</p>
            <p>Vehicles</p>
            <p>Classes</p>
            <p>Contact</p>
          </div>
          <p id="short_category">Menu</p>
        </div>
      </div>
      <!-- end of Category -->

      <!-- Some Featured items -->
      <div class="featured_organizer">

        <div class="featured_container">

          <div class="box" id="box1">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="Exploding Pen"/>
            </div>
            <span class="description">Exploding Pen</span>
          </div>

          <div class="box" id="box2">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="Cellular Watch"/>
            </div>
            <span class="description">Cellular Watch</span>
          </div>

          <div class="box" id="box3">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="Thermal Glasses"/>
            </div>
            <span class="description">Thermal Glasses</span>
          </div>

        </div>

      </div>
      <!-- end of Some Featured items -->

      <!-- Location & Hours -->
      <div class="loc_hours_organizer">

        <div class="loc_hours">
          <!-- Location -->
          <div id="location_box">
            <p id="location">Location</p>
            <p id="location_text">-47.346436, 84.32354</p>
          </div>
          <!-- end of Location -->

          <!-- Hours -->
          <div id="hours_box">
            <p id="hours">Hours</p>
            <p id="hours_text">0800 - 1800</p>
          </div>
          <!-- end of Hours -->

        </div>

      </div>
      <!-- end of Location & Hours -->

      <!-- footer -->
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
      <!-- end of Footer -->

    </div>
    <!-- End of Organizer -->

  </body>
</html>
